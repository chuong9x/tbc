<h3>AutoCAD and Revit API Training in Peru</h3>

<p>My colleague <a href="http://adndevblog.typepad.com/aec/augusto-goncalves.html">Augusto Gon&ccedil;alves</a> points

out that we are holding Spanish-language

<a href="http://adndevblog.typepad.com/autocad/entrenamientos-api-espanol.html">
AutoCAD .NET and Revit API training classes</a> in

Lima, Peru on April 7-8, and April 9, 2014, respectively.</p>

<p>To participate in either one, please complete the

<a href="https://www.surveymonkey.com/s/entrena_API">registration survey</a>.</p>
